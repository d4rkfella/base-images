name: Build Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
      packages: write
      contents: read
      attestations: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

    - name: Set up Cosign
      uses: sigstore/cosign-installer@d7d6bc7722e3daa8354c50bcb52f4837da5e9b6a # v3.8.1

    - uses: distroless/actions/apko-publish@main
      id: apko
      with:
        config: wolfi-dotnet-runtime-deps.yaml
        tag: ghcr.io/d4rkfella/wolfi-dotnet-runtime-deps:latest ghcr.io/d4rkfella/wolfi-dotnet-runtime-deps:1.0.0

    - shell: bash
      run: |
        COSIGN_EXPERIMENTAL=true cosign sign ${{ steps.apko.outputs.digest }}
